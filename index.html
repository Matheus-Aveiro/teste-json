<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baixar teste.ics</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <main class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0" style="max-width: 480px">
        <div class="card-body p-4 text-center">
          <h1 class="h4 mb-2">Download do arquivo ICS</h1>
          <p class="text-secondary mb-4">
            Clique no botão abaixo para baixar <code>teste.ics</code>.
          </p>

          <!-- Botão que baixa o arquivo teste.ics -->
          <a
            class="btn btn-primary btn-lg"
            href="teste.ics"
            download
            rel="noopener"
          >
            Baixar teste.ics
          </a>

          <!-- Observação pequena -->
          <p class="small text-muted mt-3 mb-0">
            Coloque este <code>index.html</code> na mesma pasta do
            <code>teste.ics</code>. Em GitHub Pages, a rota será
            <code>https://seu-usuario.github.io/seu-repo/teste.ics</code>.
          </p>
        </div>
      </div>
    </main>

    <!-- Bootstrap bundle (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
